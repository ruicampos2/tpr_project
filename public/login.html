<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login V2</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>	
	<form method="POST" action="/login">
		<div class="form-group" style="align-items: center;">
			<label for="exampleInputEmail1">Name</label>
			<input type="name" name="name" class="form-control" id="exampleInputUsername" aria-describedby="Help"
				placeholder="Enter name">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" name="password" class="form-control" id="exampleInputPassword1"
				placeholder="Password">
		</div>
		{% with messages = get_flashed_messages(with_categories=true) %}
		{% if messages %}
		<ul class="flashes">
			{% for category, message in messages %}
			<li{% if category=='error' %} class="error" {% endif %}>{{ message }}</li>
				{% endfor %}
		</ul>
		{% endif %}
		{% endwith %}
		<button type="submit" class="btn btn-primary">Submit</button>
		<a class="btn btn-secondary" href="/register_page">Register</a>
		<a class="btn btn-secondary" href="/change_pass_page">Forget Password</a>	
	</form>
</body>

</html>
